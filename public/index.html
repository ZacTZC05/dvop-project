<html>
<!DOCTYPE html>
<html lang="en">
<head>
<title>DVOPS - OUR GROUP PROJECT Web App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Subject Management</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
Welcome to my Resource Management Web Application. In this application, users
will get to manage resources.
<body onload="viewTasks(); viewSubjects();">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/images.png" alt="Logo">
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">Add Task</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectModal">Add Subject</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3>Tasks</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Subject ID</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableContent"></tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3>Subjects</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody id="subjectTableContent"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                        </div>
                        <div class="form-group">
                            <label for="taskSubject">Subject ID</label>
                            <input type="text" class="form-control" id="taskSubject" placeholder="Enter subject ID for task">
                        </div>
                        <p align="right" id="taskMessage" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add New Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Subject Modal -->
    <div class="modal fade" id="subjectModal" tabindex="-1" role="dialog" aria-labelledby="subjectModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subjectModalLabel">Add New Subject</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="subjectName">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name">
                        </div>
                        <p align="right" id="subjectMessage" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addSubject()">Add New Subject</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to add a new Subject
        function addSubject() {
            const name = $('#subjectName').val();
            const description = "";

            $.ajax({
                url: '/api/subjects',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name, description }),
                success: function (response) {
                    $('#subjectMessage').text("Subject added successfully").css("color", "green");
                    viewSubjects(); // Refresh subject list
                },
                error: function (error) {
                    $('#subjectMessage').text("Error adding subject").css("color", "red");
                }
            });
        }

        // Function to view all Subjects
        function viewSubjects() {
            $.ajax({
                url: '/api/subjects',
                method: 'GET',
                success: function (response) {
                    let subjectContent = '';
                    response.forEach(subject => {
                        subjectContent += `<tr>
                            <td>${subject.id}</td>
                            <td>${subject.name}</td>
                        </tr>`;
                    });
                    $('#subjectTableContent').html(subjectContent);
                },
                error: function (error) {
                    console.error("Error fetching subjects", error);
                }
            });
        }

        // Function to add a new Task
        function addTask() {
            const name = $('#taskName').val();
            const subjectId = $('#taskSubject').val();

            $.ajax({
                url: '/api/tasks',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name, subjectId }),
                success: function (response) {
                    $('#taskMessage').text("Task added successfully").css("color", "green");
                    viewTasks(); // Refresh task list
                },
                error: function (error) {
                    $('#taskMessage').text("Error adding task").css("color", "red");
                }
            });
        }

        // Function to view all Tasks
        function viewTasks() {
            $.ajax({
                url: '/api/tasks',
                method: 'GET',
                success: function (response) {
                    let taskContent = '';
                    response.forEach(task => {
                        taskContent += `<tr>
                            <td>${task.id}</td>
                            <td>${task.name}</td>
                            <td>${task.subject}</td>
                        </tr>`;
                    });
                    $('#taskTableContent').html(taskContent);
                },
                error: function (error) {
                    console.error("Error fetching tasks", error);
                }
            });
        }
    </script>
</body>
</html>
</html>
