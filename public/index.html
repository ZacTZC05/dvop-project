<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Subject Management</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="viewTasks(); viewSubjects();">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/image.png" alt="Logo">
        </div>
        
        <!-- Subjects Section -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3>Subjects</h3>
                <div class="d-flex justify-content-end mb-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectModal">Add Subject</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="subjectTableContent"></tbody>
                </table>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h3>Tasks</h3>
                <div class="d-flex justify-content-end mb-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">Add Task</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subject ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableContent"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                        </div>
                        <div class="form-group">
                            <label for="taskSubject">Subject ID</label>
                            <input type="text" class="form-control" id="taskSubject" placeholder="Enter subject ID for task">
                        </div>
                        <p align="right" id="taskMessage" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add New Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Subject Modal -->
    <div class="modal fade" id="subjectModal" tabindex="-1" role="dialog" aria-labelledby="subjectModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subjectModalLabel">Add New Subject</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="subjectName">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name">
                        </div>
                        <div class="form-group">
                            <label for="subjectDescription">Description</label>
                            <input type="text" class="form-control" id="subjectDescription" placeholder="Enter subject description">
                        </div>
                        <p align="right" id="subjectMessage" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addSubject()">Add New Subject</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to add a new Subject
        function addSubject() {
            const name = $('#subjectName').val();
            const description = $('#subjectDescription').val();

            $.ajax({
                url: '/subjects',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name, description }),
                success: function (response) {
                    $('#subjectMessage').text("Subject added successfully").css("color", "green");
                    viewSubjects(); // Refresh subject list
                },
                error: function (error) {
                    $('#subjectMessage').text("Error adding subject").css("color", "red");
                }
            });
        }

        // Function to view all Subjects
        function viewSubjects() {
            $.ajax({
                url: '/subjects',
                method: 'GET',
                success: function (response) {
                    let subjectContent = '';
                    response.forEach(subject => {
                        subjectContent += `<tr>
                            <td>${subject.name}</td>
                            <td>${subject.description}</td>
                            <td>${subject.id}</td>
                            <td class="actions-btns">
                                <button class="btn btn-warning" onclick="editSubject('${subject.id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteSubject('${subject.id}')">Delete</button>
                            </td>
                        </tr>`;
                    });
                    $('#subjectTableContent').html(subjectContent);
                },
                error: function (error) {
                    console.error("Error fetching subjects", error);
                }
            });
        }

        // Function to add a new Task
        function addTask() {
            const name = $('#taskName').val();
            const subjectId = $('#taskSubject').val();

            $.ajax({
                url: '/tasks',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name, subjectId }),
                success: function (response) {
                    $('#taskMessage').text("Task added successfully").css("color", "green");
                    viewTasks(); // Refresh task list
                },
                error: function (error) {
                    $('#taskMessage').text("Error adding task").css("color", "red");
                }
            });
        }

        // Function to view all Tasks
        function viewTasks() {
            $.ajax({
                url: '/tasks',
                method: 'GET',
                success: function (response) {
                    let taskContent = '';
                    response.forEach(task => {
                        taskContent += `<tr>
                            <td>${task.name}</td>
                            <td>${task.subject}</td>
                            <td class="actions-btns">
                                <button class="btn btn-warning" onclick="editTask('${task.id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
                            </td>
                        </tr>`;
                    });
                    $('#taskTableContent').html(taskContent);
                },
                error: function (error) {
                    console.error("Error fetching tasks", error);
                }
            });
        }

        // Placeholder functions for editing and deleting
        function editSubject(id) {
            console.log(`Editing subject with ID: ${id}`);
        }

        function deleteSubject(id) {
            console.log(`Deleting subject with ID: ${id}`);
        }

        function editTask(id) {
            console.log(`Editing task with ID: ${id}`);
        }

        function deleteTask(id) {
            console.log(`Deleting task with ID: ${id}`);
        }
    </script>
</body>
</html>
